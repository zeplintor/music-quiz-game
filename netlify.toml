[build]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"
  ignore = "backend/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Tell Netlify this is a Node.js project, not Python
  NETLIFY_USE_YARN = "false"
